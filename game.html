<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی کلیکی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .score {
            font-size: 30px;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>بازی کلیکی</h1>
    <div class="score" id="score">امتیاز: 0</div>
    <button class="button" onclick="addScore()">کلیک کن!</button>

    <script>
        let score = 0;

        // تابع برای افزودن امتیاز
        function addScore() {
            score++;
            document.getElementById("score").textContent = "امتیاز: " + score;
        }
    </script>
</body>
</html>
